name: Bug Report
description: Report a bug to help improve the plugin.
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please provide as much information as possible.
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
  - type: input
    id: version
    attributes:
      label: Plugin Version
      description: The version of the plugin you are using (e.g., 0.2.0).
  - type: input
    id: blender_version
    attributes:
      label: Blender Version
      description: The version of Blender you are using (e.g., 4.2 LTS).
  - type: textarea
    id: logs
    attributes:
      label: IDE Logs
      description: Please paste any relevant logs from the IDE (Help -> Show Log in Explorer).
